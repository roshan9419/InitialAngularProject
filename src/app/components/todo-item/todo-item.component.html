<div class="my-3">
    <h5 [ngClass]="{'strike': !todo.active}">{{todo.title}}</h5>
    <p [ngClass]="{'strike': !todo.active}">{{todo.description}}</p>
    <div class="form-group form-check">
        <input class="form-check-input" type="checkbox" id="todoCB{{index}}" (click)="onCheckBox(todo)" [checked]="!todo.active">
        <label class="form-check-label" for="todoCB{{index}}">Mark as Done</label>
      </div>
    <button class="btn btn-danger btn-sm" (click)="onDelete(todo)">Delete</button>
</div>
